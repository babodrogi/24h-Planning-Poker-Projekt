<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/style.css">
</head>
<body>
<a href="/logout">Logout </a><a href="/scoring">Scoring Board</a>
<p th:text="| Logged in as: ${username}|"></p>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Average Score</th>
            <th>User Who Aready Voted</th>

        </tr>
    </thead>
    <tbody th:each="issue : ${issues}">
        <tr>
            <td th:text="${issue.title}"></td>
            <td th:text="${issue.description}"></td>
            <td th:text="${issue.calculateAverageScore()}"></td>
            <td th:text="${issue.getVoterNamesAsString()}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
